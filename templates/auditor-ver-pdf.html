<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ver Reporte PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 10px;
            background: #2a2a2a;
            border-bottom: 1px solid #ab925c;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-back {
            background: transparent;
            color: #ab925c;
            border: 1px solid #ab925c;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-download {
            background: #ab925c;
            color: #1a1a1a;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .pdf-container {
            flex: 1;
            width: 100%;
            background: #333;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="javascript:history.back()" class="btn-back">‹ Volver</a>
        <span style="color:#ab925c; font-weight:bold;">Reporte #{{ id_auditoria }}</span>
        <a href="/api/pdf_auditoria/{{ id_auditoria }}" download class="btn-download">Descargar ⬇</a>
    </div>
    <div class="pdf-container">
        <iframe src="/api/pdf_auditoria/{{ id_auditoria }}#toolbar=0&navpanes=0&scrollbar=0" type="application/pdf">
            <p style="text-align:center; padding:20px;">
                Tu dispositivo no soporta visualización de PDF.<br><br>
                <a href="/api/pdf_auditoria/{{ id_auditoria }}" class="btn-download">Descargar PDF</a>
            </p>
        </iframe>
    </div>
</body>

</html>
