<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ver Reporte PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 10px;
            background: #2a2a2a;
            border-bottom: 1px solid #ab925c;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-back {
            background: transparent;
            color: #ab925c;
            border: 1px solid #ab925c;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-download {
            background: #ab925c;
            color: #1a1a1a;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .pdf-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #333;
            overflow: auto;
            padding: 20px;
            position: relative;
        }

        canvas {
            border: 1px solid #000;
            direction: ltr;
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .pdf-controls {
            margin-top: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            color: white;
            position: fixed;
            bottom: 20px;
            z-index: 100;
        }

        .pdf-controls button {
            background: #ab925c;
            border: none;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .pdf-controls button:disabled {
            background: #555;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="javascript:history.back()" class="btn-back">‹ Volver</a>
        <span style="color:#ab925c; font-weight:bold;">Reporte #{{ id_auditoria }}</span>
        <a href="/api/pdf_auditoria/{{ id_auditoria }}" download class="btn-download">Descargar ⬇</a>
    </div>

    <div class="pdf-container" id="pdf-container">
        <canvas id="the-canvas"></canvas>
        <div class="pdf-controls">
            <button id="prev">‹ Anterior</button>
            <span>Página <span id="page_num"></span> / <span id="page_count"></span></span>
            <button id="next">Siguiente ›</button>
        </div>
    </div>

    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Configuración de PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        var url = '/api/pdf_auditoria/{{ id_auditoria }}';
        var pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = 1.5,
            canvas = document.getElementById('the-canvas'),
            ctx = canvas.getContext('2d');

        /**
         * Get page info from document, resize canvas accordingly, and render page.
         * @param num Page number.
         */
        function renderPage(num) {
            pageRendering = true;
            // Fetch page
            pdfDoc.getPage(num).then(function (page) {
                var viewport = page.getViewport({ scale: scale });

                // Ajustar escala para móviles
                if (window.innerWidth < 600) {
                    var containerWidth = document.getElementById('pdf-container').clientWidth - 40;
                    var originalViewport = page.getViewport({ scale: 1 });
                    scale = containerWidth / originalViewport.width;
                    viewport = page.getViewport({ scale: scale });
                }

                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render PDF page into canvas context
                var renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                var renderTask = page.render(renderContext);

                // Wait for render to finish
                renderTask.promise.then(function () {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            // Update page counters
            document.getElementById('page_num').textContent = num;
        }

        /**
         * If another page rendering in progress, waits until the rendering is
         * finised. Otherwise, executes rendering immediately.
         */
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        /**
         * Displays previous page.
         */
        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }
        document.getElementById('prev').addEventListener('click', onPrevPage);

        /**
         * Displays next page.
         */
        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }
        document.getElementById('next').addEventListener('click', onNextPage);

        /**
         * Asynchronously downloads PDF.
         */
        pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page_count').textContent = pdfDoc.numPages;

            // Initial/first page rendering
            renderPage(pageNum);
        }).catch(function (error) {
            console.error('Error loading PDF:', error);
            alert('Error cargando el PDF. Intenta descargarlo.');
        });
    </script>
</body>

</html>
