<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Administrador — Royal Crumbs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body>
    <div class="rc-container">

        <!-- ENCABEZADO -->
        <header class="rc-header">
            <a href="/home" class="rc-back">‹</a>
            <h1 class="rc-screen-title">Administrador</h1>
            <div></div> <!-- espacio vacío para centrar título -->
        </header>

        <!-- SECCIÓN PRINCIPAL -->
        <section class="support-section">
            <div class="rc-list-card">

                <a href="/admin/info-general" class="rc-list-item">
                    <span>Información General</span>
                    <span class="rc-chevron"></span>
                </a>

                <a href="/admin/gestion-usuarios" class="rc-list-item">
                    <span>Gestión de Usuarios</span>
                    <span class="rc-chevron"></span>
                </a>

                <a href="/admin/juegos" class="rc-list-item">
                    <span>Gestión de Juegos</span>
                    <span class="rc-chevron"></span>
                </a>

                <a href="/admin/configuracion" class="rc-list-item">
                    <span>Configuración del Sistema</span>
                    <span class="rc-chevron"></span>
                </a>

                <a href="/admin/promociones" class="rc-list-item">
                    <span>Configurar Promociones</span>
                    <span class="rc-chevron"></span>
                </a>

            </div>
        </section>
    </div>

    <script>
        // Deshabilitar clic derecho
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Deshabilitar copiar y pegar
        document.addEventListener('copy', e => e.preventDefault());
        document.addEventListener('paste', e => e.preventDefault());
        document.addEventListener('cut', e => e.preventDefault());

        // Deshabilitar atajos de teclado para inspeccionar
        document.addEventListener('keydown', e => {
            // F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
    <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
</body>

</html>
