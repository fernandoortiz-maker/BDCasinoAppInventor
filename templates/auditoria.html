<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panel Auditor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auditor.css') }}">

    <style>
        /* PROTECCI√ìN: Deshabilitar selecci√≥n de texto */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
    </style>
</head>

<body>
    <div class="rc-header">
        <a href="#" class="rc-back"></a> <!-- Sin acci√≥n, es el home 1 -->
        <h1 class="rc-screen-title">Panel Auditor</h1>
        <div></div>
    </div>
    <div class="rc-container">
        <div style="text-align:center; margin-bottom:20px;">
            <p>Bienvenido: <strong>{{ usuario }}</strong></p>
        </div>
        <a href="/auditor/realizar" class="rc-list-item">üìù Realizar Auditor√≠a ‚Ä∫</a>
        <a href="/auditor/historial" class="rc-list-item">üìÇ Revisar Historial ‚Ä∫</a>
    </div>

    <script>
        // PROTECCI√ìN: Deshabilitar clic derecho
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            return false;
        });

        // PROTECCI√ìN: Deshabilitar teclas de desarrollador
        document.addEventListener('keydown', function (e) {
            if (e.keyCode == 123 ||
                (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) ||
                (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 83))) {
                e.preventDefault();
                return false;
            }
        });

        // PROTECCI√ìN: Deshabilitar copiar
        document.addEventListener('copy', function (e) {
            e.preventDefault();
            return false;
        });

        // PROTECCI√ìN: Deshabilitar arrastrar
        document.addEventListener('dragstart', function (e) {
            e.preventDefault();
            return false;
        });
    </script>
</body>

</html>
