<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Casino</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>üé∞ Casino Login</h1>

        <div class="error" id="error-msg"></div>
        <div class="success" id="success-msg"></div>

        <form onsubmit="login(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="tu@email.com">
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <button type="submit" class="btn">Iniciar Sesi√≥n</button>
        </form>
    </div>

    <script>
        async function login(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const errorDiv = document.getElementById('error-msg');
            const successDiv = document.getElementById('success-msg');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.exito) {
                    // Guardar datos en localStorage
                    localStorage.setItem('userId', data.id_usuario);  // ID num√©rico para APIs
                    localStorage.setItem('userEmail', data.user_id);  // Email
                    localStorage.setItem('userName', data.nombre);
                    localStorage.setItem('userRole', data.rol);

                    successDiv.textContent = '¬°Bienvenido! Redirigiendo...';
                    successDiv.style.display = 'block';

                    // Redirigir seg√∫n el rol
                    setTimeout(() => {
                        if (data.rol === 'Agente de Soporte') {
                            window.location.href = '/agente';
                        } else if (data.rol === 'Administrador') {
                            window.location.href = '/admin';
                        } else if (data.rol === 'Auditor') {
                            window.location.href = '/auditor';
                        } else {
                            window.location.href = '/';
                        }
                    }, 1000);
                } else {
                    errorDiv.textContent = data.mensaje || 'Error al iniciar sesi√≥n';
                    errorDiv.style.display = 'block';
                }

            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'Error de conexi√≥n. Intenta nuevamente.';
                errorDiv.style.display = 'block';
            }
        }
    </script>
</body>

</html>
